<blockquote>
  <p>{{quote.text}}</p>
  <footer>
    <cite title="{{quote.author}}">{{quote.author}}</cite>
 </footer>
</blockquote>

<div class="panel panel-default">
    <div class="panel-heading">General counter</div>
    <div class="panel-body row">
        <div class="col-sm-6 col-sm-offset-3">
            <div id="general-counter"></div>
        </div>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">Sequence counter</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <p id="sequenceMessage" class="lead text-center text-big text-bold"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div id="sequence-counter"></div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-2 col-sm-offset-4">
        <a class="btn btn-link pull-right" href="#">Back</a>
    </div>
    <div class="col-sm-2">
        <button class="btn btn-primary" ng-click="startWorkout()">Let's do it!</button>
    </div>
</div>

<!-- JavaScript libraries
================================================== -->
<script src="libs/flipclock/flipclock.min.js"></script>
<script src="libs/beeper.js"></script>
